<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario basico </title>
	<link rel="stylesheet" type="text/css" href="estylo.css">
</head>
<body>
     <div class="container">
     	<h1>Formulario de contacto</h1>
     	<form>
     		<label>* Nombre</label>
     		<input type="text" name="nombre" required="">
     		<label>* Correo Electronico</label>
     		<input type="email" name="email" required="">
     		<label>* Ingrese su contraseña</label>
     		<input type="password" name="" required="" minlength="8">
     		<label>celular</label>
     		<input type="tel" name="cel" maxlength="10">
     		<label>Mensaje</label>
     		<textarea id="mensaje" name="mensaje" rows="4" required=""></textarea>
     		<label>pais</label>
     		<select id="pais" name="pais" required="">
     			<option value="" disabled="" selected="">Seleccione tu pais</option>
     			<option value="co">Colombia</option>
     			<option value="ar">Argentina</option>
     			<option value="es">España</option>
     			<option value="mx">Mexico</option>
     		</select>
     		<input type="submit" name="" value="enviar">
     		<
     		<p>* Campo requerido...</p>
     	</form>
     </div>
</body>
</html>
